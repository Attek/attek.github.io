      $(".minta.left > a").click(function(event) {
        event.preventDefault();
        $(".minta.left > a").attr("class","");

        var srcdrink = src.replace("boritok/","boritok/bs2").replace("jpg","png");
        var srcfood = src.replace("boritok/","boritok/bs").replace("jpg","png");

        $("#etlapbal").attr("src",srcfood);
      });
      
      $(".minta.right > a").click(function(event) {

        $("#etlapjobb").attr("src",srcfood);

});
